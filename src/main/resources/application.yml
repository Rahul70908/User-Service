spring:
  main:
    allow-bean-definition-overriding: false
  application:
    name: User-Service
  docker:
    compose:
      enabled: true
      lifecycle-management: START_AND_STOP
      start:
        command: UP
      stop:
        command: DOWN
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/userdb?useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: MYSQL
server:
  port: 8080
  error:
    include-binding-errors: ALWAYS
    include-message: ALWAYS
  servlet:
    context-path: /user

