<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input
            type="text"
            [(ngModel)]="loginObj.userName"
            name="userName"
            required
          />
          <label>UserName</label>
        </div>
        <div class="field">
          <input type="password" [(ngModel)]="loginObj.password"
            name="password" required/>
          <label>Password</label>
        </div>
        <button class="field" type="button" (click)="onLogin()">Login</button>
        <div class="signup-link">
          Not a member? <a (click)="redirectToSignUp()">Signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
